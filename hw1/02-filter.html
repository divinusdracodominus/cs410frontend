<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Figures and Filters Exercise</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="02-filter.css" />
  </head>
  <body>
    <h1>02 - Figures and Filters Exercise</h1>
    <div id="images">
      <figure>
        <img id="original" src="screenshot.png"/>
        <figcaption>
          Screenshot of macOS running in a virtual machine.
        </figcaption>
      </figure>
      <figure>
        <img id="blur" src="screenshot.png"/>
        <figcaption>
          blured screenshot of macOS virtual machine.
        </figcaption>
      </figure>
      <figure>
        <img id="invert" src="screenshot.png"/>
        <figcaption>
          inverted screenshot of macOS virtual machine.
        </figcaption>
      </figure>
      <figure>
        <img id="brightness" src="screenshot.png"/>
        <figcaption>
          low brightness screenshot of macOS virtual machine.
        </figcaption>
      </figure>
      <figure>
        <img id="saturation" src="screenshot.png"/>
        <figcaption>
          Highly saturated screenshot of macOS virtual machine.
        </figcaption>
      </figure>
      <figure>
        <img id="sepia" src="screenshot.png"/>
        <figcaption>
          Sepia scale screenshot of macOS virtual machine.
        </figcaption>
      </figure>
      <figure>
        <img id="mixed" src="screenshot.png"/>
        <figcaption>
          Screenshot of macOS running in a virtual machine.
        </figcaption>
      </figure>
      
    </div>
  </body>
</html>
