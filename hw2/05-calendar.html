<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 05 - Calendar</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="hw-styles.css" />
  </head>
  <body>
    <main class="calmain">
      <h1 class="h1">Exercise 05 - Calendar</h1>
      <div class="calendar">
        <div class="day_header grid_item sun">S</div>
        <div class="day_header grid_item mon">M</div>
        <div class="day_header grid_item tue">T</div>
        <div class="day_header grid_item wed">W</div>
        <div class="day_header grid_item thu">T</div>
        <div class="day_header grid_item fri">F</div>
        <div class="day_header grid_item sat">S</div>
        <!-- these represent the first three spaces that aren't actually days -->
        <div class="day_header grid_item"></div>
        <div class="day_header grid_item"></div>
        <div class="day_header grid_item"></div>
        <!-- days begin here -->
        <!-- it would be a lot nicer if these where generated using JS using an enumerator to auto populate text -->
        <div class="day grid_item">1</div>
        <div class="day grid_item">2</div>
        <div class="day grid_item">3</div>
        <div class="day grid_item">4</div>
        <div class="day grid_item">5</div>
        <div class="day grid_item">6</div>
        <div class="day grid_item">7</div>
        <div class="day grid_item">8</div>
        <div class="day grid_item">9</div>
        <div class="day grid_item">10</div>
        <div class="day grid_item">11</div>
        <div class="day grid_item">12</div>
        <div class="day grid_item">13</div>
        <div class="day grid_item">14</div>
        <div class="day grid_item">15</div>
        <div class="day grid_item">16</div>
        <div class="day grid_item">17</div>
        <div class="day grid_item">18</div>
        <div class="day grid_item">19</div>
        <div class="day grid_item">20</div>
        <div class="day grid_item">21</div>
        <div class="day grid_item">22</div>
        <div class="day grid_item">23</div>
        <div class="day grid_item">24</div>
        <div class="day grid_item">25</div>
        <div class="day grid_item">26</div>
        <div class="day grid_item">27</div>
        <div class="day grid_item">28</div>
        <div class="day grid_item">29</div>
        <div class="day grid_item">30</div>
        <div class="day grid_item">31</div>
        <!-- the last slot which is a blank day -->
        <div class="day_header grid_item"></div>        
      </div>
    </main>
  </body>
</html>
